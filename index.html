<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>ES2015 - enhance Angular 1.x applications</title>

		<meta name="description" content="ES2015 - enhance angular 1.x applications">
		<meta name="author" content="Ernest Nowacki">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="import" href="/slides/1.html" data-name="slide1">
		<link rel="import" href="/slides/2.html" data-name="slide2">
		<link rel="import" href="/slides/3.html" data-name="slide3">
		<link rel="import" href="/slides/4.html" data-name="slide4">
		<link rel="import" href="/slides/5.html" data-name="slide5">
		<link rel="import" href="/slides/6.html" data-name="slide6">
		<link rel="import" href="/slides/7.html" data-name="slide7">
		<link rel="import" href="/slides/8.html" data-name="slide8">
		<link rel="import" href="/slides/9.html" data-name="slide9">
		<link rel="import" href="/slides/10.html" data-name="slide10">
		<link rel="import" href="/slides/11.html" data-name="slide11">
		<link rel="import" href="/slides/12.html" data-name="slide12">
		<link rel="import" href="/slides/13.html" data-name="slide13">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div id="slideContent" class="slides"></div>
		</div>


		<script>
			var links = document.querySelectorAll('link[rel=import]');
			for( var i = 0 ; i < links.length ; i++ ){
				var link = links[i];
				var slide = link.getAttribute('data-name');
				var content = link.import.querySelector('section');
				document.querySelector('#slideContent').appendChild(document.importNode(content, true));
			}
		</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
